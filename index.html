<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Haushaltsbuch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/159db6d9fb.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-slate-950">
    <!-- Header -->
    <header
      class="flex justify-center items-center bg-slate-800 text-gray-300 text-5xl p-5 border-b border-sky-500"
    >
      <a href="index.html">Haushaltbuch</a>
    </header>

    <!-- Main section -->
    <main class="flex min-w-min gap-10">
      <section class="input-section flex mt-10 min-w-min">
        <div
          class="input-container p-5 pl-10 border border-l-0 border-slate-500 rounded-r-xl bg-slate-800"
        >
          <form
            id="input-form"
            action="#"
            method="get"
          ></form>

          <!-- Input typ -->
          <div class="input-typ flex mb-5">
            <input
              type="radio"
              id="expense"
              name="typ"
              value="expense"
              form="input-form"
              title="Typ des Eintrags"
              checked=""
            />
            <label
              class="pl-2 pr-10 text-gray-300"
              for="expense"
              title="Typ des Eintrags"
              >Expense</label
            >
            <input
              type="radio"
              id="income"
              name="typ"
              value="income"
              form="input-form"
              title="Typ des Eintrags"
            />
            <label
              class="pl-2 pr-10 text-gray-300"
              for="income"
              title="Typ des Eintrags"
              >Income</label
            >
            <input
              type="radio"
              id="rebooking"
              name="typ"
              value="rebooking"
              form="input-form"
              title="Typ des Eintrags"
            />
            <label
              class="pl-2 text-gray-300 pr-5"
              for="rebooking"
              title="Typ des Eintrags"
              >Rebooking</label
            >
          </div>

          <!-- Inputs -->
          <div class="inputs flex flex-col gap-3 w-full">
            <input
              class="p-3 pl-3 rounded-sm bg-gray-300 placeholder-gray-500"
              type="text"
              id="input-title"
              form="input-form"
              name="title"
              placeholder="z.B. Einkaufen"
              size="10"
              title="Titel des Eintrags"
            />
            <input
              class="p-3 pl-2 rounded-sm bg-gray-300 placeholder:text-gray-500"
              type="date"
              id="input-date"
              name="date"
              form="input-form"
              size="10"
              title="Datum des Eintrags"
            />
            <input
              class="p-3 pl-3 rounded-sm bg-gray-300 placeholder-gray-500"
              type="number"
              id="input-amount"
              name="amount"
              form="input-form"
              placeholder="z.B. 10,42"
              size="10"
              step="0.01"
              min="0.01"
              title="Betrag des Eintrags (max. zwei Nachkommastellen, kein €-Zeichen)"
            />
            <div class="flex justify-center">
              <button
                class="border rounded-md w-48 h-10 mt-5 bg-slate-600 text-gray-300 hover:text-sky-500 hover:font-bold hover:border-sky-500 hover:border-2"
                type="submit"
                form="input-form"
                id="submit-btn"
              >
                Add
              </button>
            </div>
          </div>
        </div>
      </section>

      <section class="lists-section flex justify-center mt-10 mr-10 w-full">
        <article
          class="list-container p-5 bg-slate-800 border border-slate-500 rounded-xl w-8/12 min-w-min h-min"
        >
          <h1 class="list-title pl-1 pb-5 text-gray-300 text-2xl font-bold">
            Monat Jahr
          </h1>
          <ul class="month-list space-y-3"></ul>
        </article>

        <!-- If no entry in storage -->
        <article
          class="flex justify-center items-center h-80"
          id="no-entries-message"
        >
          <p class="text-gray-500 text-2xl font-bold">No entries are here!</p>
        </article>
      </section>
    </main>
