<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Haushaltsbuch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/159db6d9fb.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-slate-950">
    <!-- Header -->
    <header
      class="flex justify-center items-center bg-slate-800 text-gray-300 text-5xl p-5 border-b border-sky-500"
    >
      <a href="index.html">Haushaltbuch</a>
    </header>

    <!-- Main section -->
    <section class="entriesContainerSection grid grid-cols-12 justify-center">
      <!-- Sidebar left -->
      <div class="sidebarLeft grid justify-center col-span-2">
        <button
          type="button"
          class="h-12 m-10 p-3 bg-sky-500 hover:bg-sky-400 text-gray-900 rounded-xl hover:scale-105"
          id="newEntryButton"
        >
          Neuer Eintrag
        </button>
      </div>

      <!-- List of Entries -->
      <div class="entriesContainer col-start-3 col-span-7 ml-10 mr-10">
        <!-- List of Month -->
        <div
          class="monthContainer space-y-4 mt-10 p-5 bg-slate-800 border border-slate-500 rounded-xl"
        >
          <header class="monthHeader flex justify-between">
            <h1 class="month font-extrabold text-xl text-slate-300">
              März 2023
            </h1>
            <span class="text-right font-medium text-xl text-green-500"
              >1781,55 €</span
            >
          </header>

          <!-- Entry -->
          <div
            class="newEntryContainer grid grid-cols-12 bg-slate-600 text-gray-300 rounded-lg"
          >
            <div
              class="inputDate p-2 col-span-2 text-center border-r border-slate-700"
            >
              07.03.2023
            </div>
            <div class="inputTitle p-2 pl-5 col-start-3 col-span-7 text-left">
              Einkauf
            </div>
            <div
              class="inputAmount p-2 pr-5 col-start-10 col-span-2 text-right text-red-500 font-medium border-r border-slate-700"
            >
              -143,44 €
            </div>
            <div
              class="removeEntry p-2 col-start-12 col-span-1 text-center text-gray-900"
            >
              <i class="fa-solid fa-trash"></i>
            </div>
          </div>
          <!-- Entry -->
          <div
            class="newEntryContainer grid grid-cols-12 bg-slate-600 text-gray-300 rounded-lg"
          >
            <div
              class="inputDate p-2 col-span-2 text-center border-r border-slate-700"
            >
              15.03.2023
            </div>
            <div class="inputTitle p-2 pl-5 col-start-3 col-span-7 text-left">
              Tanken
            </div>
            <div
              class="inputAmount p-2 pr-5 col-start-10 col-span-2 text-right text-red-500 font-medium border-r border-slate-700"
            >
              -75,01 €
            </div>
            <div
              class="removeEntry p-2 col-start-12 col-span-1 text-center text-gray-900"
            >
              <i class="fa-solid fa-trash"></i>
            </div>
          </div>
          <!-- Entry -->
          <div
            class="newEntryContainer grid grid-cols-12 bg-slate-600 text-gray-300 rounded-lg"
          >
            <div
              class="inputDate p-2 col-span-2 text-center border-r border-slate-700"
            >
              30.03.2023
            </div>
            <div class="inputTitle p-2 pl-5 col-start-3 col-span-7 text-left">
              Gehalt
            </div>
            <div
              class="inputAmount p-2 pr-5 col-start-10 col-span-2 text-right text-green-500 font-medium border-r border-slate-700"
            >
              2000 €
            </div>
            <div
              class="removeEntry p-2 col-start-12 col-span-1 text-center text-gray-900"
            >
              <i class="fa-solid fa-trash"></i>
            </div>
          </div>
        </div>
      </div>

      <!-- Sidebar right -->
      <div class="sidebarRight grid col-start-10 col-span-3 text-slate-300">
        <div
          class="balance m-10 p-5 border border-slate-500 rounded-xl bg-slate-800"
        >
          <h1 class="mb-5 font-extrabold text-xl">Gesamtbilanz</h1>
          <div class="grid grid-cols-4">
            <p class="col-span-2">Einnahmen:</p>
            <span class="col-span-2 col-start-3 text-right">2000,00 €</span>
            <p class="col-span-2">Ausgaben:</p>
            <span class="col-span-2 col-start-3 text-right border-b"
              >1000,00 €</span
            >
            <p class="col-span-2 font-extrabold mt-5">Bilanz:</p>
            <span
              class="col-span-2 col-start-3 mt-5 font-extrabold text-right text-green-500"
              >1000,00 €</span
            >
          </div>
        </div>
      </div>
    </section>

    <!-- New Entry Modal -->
    <section class="newEntryModalSection hidden">
      <div
        class="newEntryModal grid justify-center fixed inset-x-1/2 inset-y-1/4 z-10"
      >
        <div
          class="bg-slate-700 h-auto p-5 border border-sky-500 rounded-3xl z-10"
          id="newEntryModal"
        >
          <div class="modalHeader flex justify-between mb-8">
            <div class="text-2xl font-extrabold">New Entry</div>
            <button class="closeModalButton text-2xl inline-block align-top">
              &times;
            </button>
          </div>
          <form
            class="form grid"
            method="get"
          >
            <div class="flex justify-center mb-5 pl-10 pr-10">
              <input
                type="radio"
                id="income"
                class="mr-2"
                name="typ"
                value="income"
                form="inputForm"
                title="Typ des Eintrags"
              />
              <label
                for="einnahme"
                class="pr-10 text-green-500"
                >Income</label
              >
              <input
                type="radio"
                id="expense"
                class="mr-2"
                name="typ"
                value="expense"
                form="inputForm"
                title="Typ des Eintrags"
                checked
              />
              <label
                for="expense"
                class="text-red-500"
                >Expense</label
              >
            </div>
            <label
              for="title"
              class="flex justify-start mb-1"
              >Title</label
            >
            <input
              name="title"
              type="text"
              form="inputForm"
              class="pl-1 bg-slate-300 text-slate-900 rounded-sm"
              id="inputTitle"
              title="Titel des Eintrags"
              required
            />
            <label
              for="amount"
              class="flex justify-start mb-1 mt-5"
              >Amount</label
            >
            <input
              name="amount"
              type="number"
              form="inputForm"
              class="pl-1 bg-slate-300 text-slate-900 rounded-sm"
              id="inputAmount"
              title="Betrag des Eintrags"
              required
            />
            <label
              for="date"
              class="flex justify-start mb-1 mt-5"
              >Date</label
            >
            <input
              name="date"
              type="date"
              form="inputForm"
              class="mb-16 pl-1 bg-slate-300 text-slate-900 rounded-sm"
              id="inputDate"
              title="Datum des Eintrags"
              required
            />

            <div>
              <button
                type="button"
                class="h-12 w-28 p-3 bg-sky-500 hover:bg-sky-400 text-gray-900 rounded-xl hover:scale-105"
                id="saveNewBookButton"
              >
                Save
              </button>
            </div>
          </form>
        </div>
      </div>

      <div
        class="overlay fixed top-0 bottom-0 left-0 right-0 bg-black bg-opacity-90 z-0"
      ></div>
    </section>

    <footer
      class="footer flex justify-center absolute bottom-0 left-0 w-full p-2 text-slate-300"
    >
      <p class="font-bold">
        <span class="pr-2 font-normal">
          Copyright ©
          <script type="text/javascript">
            const year = new Date();
            document.write(year.getFullYear());
          </script></span
        >
        Seb887
      </p>
      <a
        class="pl-1 hover:text-sky-500"
        href="https://github.com/seb887"
        target="_blank"
      >
        <i class="fab fa-github"></i
      ></a>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
