<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Haushaltsbuch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/159db6d9fb.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-slate-950">
    <!-- Header -->
    <header
      class="flex justify-center items-center bg-slate-800 text-gray-300 text-5xl p-5 border-b border-sky-500"
    >
      <a href="index.html">Haushaltbuch</a>
    </header>

    <!-- Main section -->
    <main class="flex flex-col justify-center">
      <section class="input-section flex justify-between m-10">
        <div
          class="input-container p-5 border border-slate-500 rounded-xl bg-slate-800"
        >
          <form
            id="input-form"
            action="#"
            method="get"
          ></form>

          <!-- Input typ -->
          <div class="input-typ flex justify-start mb-5">
            <input type="radio" id="einnahme" name="typ"
            value="einnahme"input-form" title="Typ des Eintrags" />
            <label
              class="text-gray-300 pr-5"
              for="einnahme"
              title="Typ des Eintrags"
              >Einnahme</label
            >
            <input
              type="radio"
              id="ausgabe"
              name="typ"
              value="ausgabe"
              form="input-form"
              title="Typ des Eintrags"
              checked=""
            />
            <label
              class="text-gray-300"
              for="ausgabe"
              title="Typ des Eintrags"
              >Ausgabe</label
            >
          </div>

          <!-- Inputs -->
          <div class="inputs flex flex-col gap-3 w-96">
            <input
              class="input-title p-3 pl-2 rounded-sm"
              type="text"
              id="title"
              form="input-form"
              name="title"
              placeholder="z.B. Einkaufen"
              size="10"
              title="Titel des Eintrags"
            />
            <input
              class="input-date p-3 pl-2 rounded-sm"
              type="date"
              id="date"
              name="date"
              form="input-form"
              size="10"
              title="Datum des Eintrags"
            />
            <input
              class="input-amount p-3 pl-2 rounded-sm"
              type="number"
              id="amount"
              name="amount"
              form="input-form"
              placeholder="z.B. 10,42"
              size="10"
              step="0.01"
              min="0.01"
              title="Betrag des Eintrags (max. zwei Nachkommastellen, kein €-Zeichen)"
            />
            <div class="flex justify-center">
              <button
                class="submit-btn border rounded-md w-48 h-10 mt-5"
                type="submit"
                form="input-form"
              >
                Add
              </button>
            </div>
          </div>
        </div>

        <div class="sidebarRight grid text-slate-300 w-64">
          <div
            class="balance p-5 border border-slate-500 rounded-xl bg-slate-800"
          >
            <h1 class="mb-5 font-extrabold text-xl">Gesamtbilanz</h1>
            <div class="flex-col">
              <div class="flex justify-between">
                <p>Einnahmen:</p>
                <span class="text-right">2000,00 €</span>
              </div>
              <div class="flex justify-between">
                <p>Ausgaben:</p>
                <span class="text-right border-b">1000,00 €</span>
              </div>
              <div class="flex justify-between mt-2">
                <p class="font-extrabold">Bilanz:</p>
                <span class="font-extrabold text-right text-green-500"
                  >1000,00 €</span
                >
              </div>
            </div>
          </div>
        </div>
      </section>

        <!-- Sidebar left -->

        <!-- List of Entries -->
        <div class="entriesContainer ml-10 mr-10">
          <!-- List of Month -->
          <div
            class="monthContainer space-y-4 mt-10 p-5 bg-slate-800 border border-slate-500 rounded-xl"

            <!-- <header class="monthHeader flex justify-between">

          </header> -->

            <ul class="liste space-y-4">
              <li
                class="ausgabe grid grid-cols-12 bg-slate-600 text-gray-300 border border-slate-900 rounded-lg"
              >
                <span
                  class="eingabeDatum p-2 col-span-2 text-center border-r border-slate-700"
                >
                  07.03.2023
                </span>
                <span
                  class="eingabeTitel p-2 pl-5 col-start-3 col-span-7 text-left"
                >
                  Einkauf
                </span>
                <span
                  class="eingabeBetrag p-2 pr-5 col-start-10 col-span-2 text-right text-red-500 font-medium border-r border-slate-700"
                >
                  -143,44 €
                </span>
                <button
                  class="eintragLöschen p-2 col-start-12 col-span-1 text-center text-gray-900"
                >
                  <i class="fa-solid fa-trash"></i>
                </button>
              </li>
            </ul>

            </div>

        </div>

        <!-- Sidebar right -->
      </section>
    </main>
