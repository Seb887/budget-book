<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Haushaltsbuch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/159db6d9fb.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-slate-950">
    <!-- Header -->
    <header
      class="flex justify-center items-center bg-slate-800 text-gray-300 text-5xl p-5 border-b border-sky-500"
    >
      <a href="index.html">Haushaltbuch</a>
    </header>

    <!-- Main section -->
    <main class="flex min-w-min gap-10">
      <aside
        class="flex flex-col gap-10 mt-10 max-w-md"
        id="sidebar"
      >
        <div
          class="input-container p-5 pl-10 border border-l-0 border-slate-500 rounded-r-xl bg-slate-800"
        >
          <form
            id="input-form"
            action="#"
            method="get"
          ></form>

          <!-- Input typ -->
          <!-- <div class="input-types flex mb-5">
            <select
              name="types"

            >

                value="Expense"

              </option>
              <option

                value="Income"
              >
                Income
              </option>
              <option
                class="input-option"
                value="Rebooking"
              >
                Rebooking
              </option>
            </select>

          <div class="input-types flex mb-5">
            <input
              type="radio"
              id="type-expense"
              name="typ"
              value="expense"
              form="input-form"
              title="Typ des Eintrags"
              checked=""
            />
            <label
              class="pl-2 pr-10 text-gray-300"
              for="expense"
              title="Typ des Eintrags"
              >Expense</label
            >
            <input
              type="radio"
              id="type-income"
              name="typ"
              value="income"
              form="input-form"
              title="Typ des Eintrags"
            />
            <label
              class="pl-2 pr-10 text-gray-300"
              for="income"
              title="Typ des Eintrags"
              >Income</label
            >
            <input
              type="radio"
              id="type-rebooking"
              name="typ"
              value="rebooking"
              form="input-form"
              title="Typ des Eintrags"
            />
            <label
              class="pl-2 text-gray-300 pr-5"
              for="rebooking"
              title="Typ des Eintrags"
              >Rebooking</label
            >
          </div>

          <!-- Inputs -->
          <div class="inputs flex flex-col gap-3 w-full">
            <input
              class="p-3 pl-3 rounded-md bg-gray-300 placeholder-gray-500"
              type="text"
              id="input-title"
              form="input-form"
              name="title"
              placeholder="z.B. Einkaufen"
              size="10"
              title="Titel des Eintrags"
            />
            <input
              class="p-3 pl-2 rounded-md bg-gray-300 placeholder:text-gray-500"
              type="date"
              id="input-date"
              name="date"
              form="input-form"
              size="10"
              title="Datum des Eintrags"
            />
            <input
              class="p-3 pl-3 rounded-md bg-gray-300 placeholder-gray-500"
              type="number"
              id="input-amount"
              name="amount"
              form="input-form"
              placeholder="z.B. 10,42"
              size="10"
              step="0.01"
              min="0.01"
              title="Betrag des Eintrags (max. zwei Nachkommastellen, kein €-Zeichen)"
            />
            <div class="flex justify-center">
              <button
                class="border rounded-md w-48 h-10 mt-5 bg-slate-600 text-gray-300 hover:text-sky-500 hover:font-bold hover:border-sky-500 hover:border-2"
                type="submit"
                form="input-form"
                id="submit-btn"
              >
                Add
              </button>
            </div>
          </div>
        </div>
      </aside>

      <section
        class="flex justify-center mt-10 w-full"
        id="month-lists"
      >
        <article
          class="list-container p-5 bg-slate-800 border border-slate-500 rounded-xl w-8/12 min-w-min h-min"
        >
          <!-- <h1 class="list-title pl-1 pb-5 text-gray-300 text-2xl font-bold">
            Monat Jahr
          </h1> -->
          <div
            class="list-header flex justify-between mb-10 text-xl text-gray-800 font-semibold"
          >
            <div class="flex gap-5">
              <select
                name="months"
                id="months-dropdown"
                class="p-2 rounded-md bg-gray-300"
              >
                <option
                  class="month"
                  value="January"
                >
                  January
                </option>
                <option
                  class="month"
                  value="February"
                >
                  February
                </option>
                <option
                  class="month"
                  value="March"
                >
                  March
                </option>
                <option
                  class="month"
                  value="April"
                >
                  April
                </option>
                <option
                  class="month"
                  value="May"
                >
                  May
                </option>
                <option
                  class="month"
                  value="June"
                >
                  June
                </option>
                <option
                  class="month"
                  value="Juli"
                >
                  Juli
                </option>
                <option
                  class="month"
                  value="August"
                >
                  August
                </option>
                <option
                  class="month"
                  value="September"
                >
                  September
                </option>
                <option
                  class="month"
                  value="October"
                >
                  October
                </option>
                <option
                  class="month"
                  value="November"
                >
                  November
                </option>
                <option
                  class="month"
                  value="December"
                >
                  December
                </option>
                <option
                  class="month"
                  value="All months"
                >
                  All months
                </option>
              </select>

              <select
                name="years"
                id="years-dropdown"
                class="p-2 rounded-md bg-gray-300"
              >
                <option
                  class="year"
                  value="2020"
                >
                  2020
                </option>
                <option
                  class="year"
                  value="2021"
                >
                  2021
                </option>
                <option
                  class="year"
                  value="2022"
                >
                  2022
                </option>
                <option
                  class="year"
                  value="2023"
                >
                  2023
                </option>
                <option
                  class="year"
                  value="2024"
                >
                  2024
                </option>
                <option
                  class="year"
                  value="2025"
                >
                  2025
                </option>
                <option
                  class="year"
                  value="2026"
                >
                  2026
                </option>
                <option
                  class="year"
                  value="2027"
                >
                  2027
                </option>
                <option
                  class="year"
                  value="2028"
                >
                  2028
                </option>
                <option
                  class="year"
                  value="2029"
                >
                  2029
                </option>
                <option
                  class="year"
                  value="2030"
                >
                  2030
                </option>
              </select>
            </div>

            <div
              class="flex items-center mr-10"
              id="balance"
            >
              0 €
            </div>
          </div>

          <ul class="month-list space-y-3"></ul>

          <p
            class="justify-center text-gray-500 text-xl font-bold"
            id="no-entries-message"
          >
            No entries are here!
          </p>
        </article>

      </section>

    </main>
