    <header

      <a href="index.html">Haushaltbuch</a>
    </header>

    <!-- Main section -->
    <main class="">
      <section class="input-section flex justify-center m-10 mb-14">
        <div class="container flex justify-center w-3/6">
          <div
            class="input-container p-5 border border-slate-500 rounded-xl bg-slate-800"
          >
            <form
              id="input-form"
              action="#"
              method="get"
            ></form>

            <!-- Input typ -->
            <div class="input-typ flex justify-center mb-5">
              <input
                type="radio"
                id="expense"
                name="typ"
                value="expense"
                form="input-form"
                title="Typ des Eintrags"
                checked=""
              />
              <label
                class="pl-2 pr-10 text-gray-300"
                for="expense"
                title="Typ des Eintrags"
                >expense</label
              >
              <input
                type="radio"
                id="income"
                name="typ"
                value="income"
                form="input-form"
                title="Typ des Eintrags"
              />
              <label
                class="pl-2 pr-10 text-gray-300"
                for="income"
                title="Typ des Eintrags"
                >income</label
              >
              <input
                type="radio"
                id="rebooking"
                name="typ"
                value="rebooking"
                form="input-form"
                title="Typ des Eintrags"
              />
              <label
                class="pl-2 text-gray-300 pr-5"
                for="rebooking"
                title="Typ des Eintrags"
                >rebooking</label
              >
            </div>

            <!-- Inputs -->
            <div class="inputs flex flex-col gap-3 w-96">
              <input
                class="p-3 pl-3 rounded-sm bg-gray-300 placeholder-gray-500"
                type="text"
                id="input-title"
                form="input-form"
                name="title"
                placeholder="z.B. Einkaufen"
                size="10"
                title="Titel des Eintrags"
              />
              <input
                class="p-3 pl-2 rounded-sm bg-gray-300 placeholder:text-gray-500"
                type="date"
                id="input-date"
                name="date"
                form="input-form"
                size="10"
                title="Datum des Eintrags"
              />
              <input
                class="p-3 pl-3 rounded-sm bg-gray-300 placeholder-gray-500"
                type="number"
                id="input-amount"
                name="amount"
                form="input-form"
                placeholder="z.B. 10,42"
                size="10"
                step="0.01"
                min="0.01"
                title="Betrag des Eintrags (max. zwei Nachkommastellen, kein €-Zeichen)"
              />
              <div class="flex justify-center">
                <button
                  class="border rounded-md w-48 h-10 mt-5 bg-slate-600 text-gray-300 hover:text-sky-500 hover:font-bold hover:border-sky-500 hover:border-2"
                  type="submit"
                  form="input-form"
                  id="submit-btn"
                >
                  Add
                </button>
              </div>
            </div>
          </div>
